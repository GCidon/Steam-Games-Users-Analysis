
<head>

<body>

  <button id="Genres">Genres</button>
  <button id="Genre_price">Average price per gender</button>
  
  <div id="dataGenre" style="height:100px;overflow:auto;">
    <table id="data">
    </table>
  </div>

  <div id="priceGenre" style="height:100px;overflow:auto;">
    <table id="data">
    </table>
  </div>

  <script>
    function arrayToTable(tableData) {
        var table = $('<table></table>');
        $(tableData).each(function (i, rowData) {
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+'</td>'));
            });
            table.append(row);
        });
        return table;
    }

    $(document).ready(function(){
      $.ajax({
      url:"data/Genres.csv",
      dataType:"text",
      success:function(data)
      {
        $('dataGenre').append(arrayToTable(Papa.parse(data).data));
      }
      });

      $(document).ready(function(){
      $.ajax({
      url:"data/avg_price_genres.csv",
      dataType:"text",
      success:function(data)
      {
        $('dataGenre').append(arrayToTable(Papa.parse(data).data));
      }
      });

    $(document).ready(function(){
    $('#Genres').click(function(){
      $.ajax({
      url:"data/Genres.csv",
      dataType:"text",
      success:function(data)
      {
        $('dataGenre').append(arrayToTable(Papa.parse(data).data));
      }
      });
    });

    $('#Genre_price').click(function(){
      $.ajax({
      url:"data/avg_price_genres.csv",
      dataType:"text",
      success:function(data)
      {
        $('priceGenre').append(arrayToTable(Papa.parse(data).data));
      }
      });
    });
  });
</script>

  <script>
    function downloadCSV(csv, filename) {
        var csvFile;
        var downloadLink;

        // CSV file
        csvFile = new Blob([csv], {type: "text/csv"});

        // Download link
        downloadLink = document.createElement("a");

        // File name
        downloadLink.download = filename;

        // Create a link to the file
        downloadLink.href = window.URL.createObjectURL(csvFile);

        // Hide download link
        downloadLink.style.display = "none";

        // Add the link to DOM
        document.body.appendChild(downloadLink);

        // Click download link
        downloadLink.click();
    }

    function exportTableToCSV(filename) {
    var csv = [];
    var rows = document.querySelectorAll("table tr");
    
    for (var i = 0; i < rows.length; i++) {
        var row = [], cols = rows[i].querySelectorAll("td, th");
        
        for (var j = 0; j < cols.length; j++) 
            row.push(cols[j].innerText);
        
        csv.push(row.join(","));        
    }

    // Download CSV file
    downloadCSV(csv.join("n"), filename);
}
  </script>
</body>
